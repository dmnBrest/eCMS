<div>
	<form #resetForm="ngForm" class="uk-form-stacked" novalidate>

		<div class="uk-margin">
			<label class="uk-form-label" for="email">Email</label>
			<input
				[(ngModel)]="resetFormData.email"
				id="email"
				type="email"
				name="email"
				class="uk-input"
				required="true"
				maxlength="255" />
		</div>

		<div class="uk-text-right">
			<button
				(click)="reset()"
				[disabled]="resetFormData.invalid"
				class="uk-button uk-button-primary">
				Reset
			</button>
		</div>

	</form>
</div>
